<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #ffffff;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPGnPWfTUqiMCsKLIUPOrkEZBMDVeB-BmjeA&s');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .content h1 {
            color: #F7C800;
            font-size: 3em;
        }
        .content p {
            color: #4B4B4B;
            font-size: 1.2em;
            line-height: 1.6em;
        }
        nav a {
            color: #F7C800;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 0 10px;
            border: 2px solid #F7C800;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #F7C800;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to Our KYN</h1>
        <p>We specialize in delivering innovative solutions for all your technological needs.</p>
    </div>
    <nav>
        <a href="about.html">About Us</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
    </nav>
</body>
</html>
